<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Telephone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone-wrapper">
        <div class="phone-header">
          <div class="time">9:12</div>
          <div class="circle1"></div>
          <div class="icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>

        <div class="phone-hero">
          <ul class="phone-list">
            <li><i class="fas fa-cloud"></i>42&deg;</li>
            <li><i class="fas fa-map-marker-alt"></i>Queens</li>
            <li>
              <span style="font-size: 0.7rem">Updated 12/11 14:08</span>
              <i class="fas fa-redo-alt" style="font-size: 0.7rem"></i>
            </li>
          </ul>
        </div>

        <div class="phone-input">
          <!-- <input type="text" placeholder="Say Hey Google" /> -->
          <div class="hey-google">
            <p>Say "Hey Google"</p>
          </div>
          <div class="phone-input-img">
            <img
              class="img1"
              src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_960_720.png"
              alt="google logo"
            />
          </div>

          <div>
            <img
              src="https://www.searchpng.com/wp-content/uploads/2019/02/Voice-Search-Icon-PNG-715x715.png"
              alt="google voice icon"
              class="img2"
            />
          </div>
        </div>

        <div class="phone-social-grid">
          <li>
            <i class="fab fa-facebook-f" style="color: #052aff"></i>Facebook
          </li>
          <li>
            <i class="fab fa-instagram" style="color: #c08de6"></i>Instagram
          </li>
          <li><i class="fab fa-twitter" style="color: #0066ff"></i>Twitter</li>
          <li><i class="fab fa-spotify" style="color: #00b34b"></i>Spotify</li>
          <li><i class="fas fa-envelope" style="color: #abd9fe"></i>Gmail</li>
          <li><i class="fab fa-google-play" style="color: #3492b8"></i>Maps</li>
          <li>
            <i class="fab fa-google-plus-g" style="color: rgb(223, 83, 83)"></i
            >Google
          </li>
          <li>
            <i
              class="fas fa-map-marker-alt"
              style="color: rgb(235, 110, 110)"
            ></i
            >Location
          </li>
        </div>

        <div class="phone-circle-span">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>

        <div class="phone-social2-grid">
          <li><i class="fas fa-phone-alt" style="color: #00aa75"></i></li>
          <li><i class="far fa-comment-alt" style="color: #060003"></i></li>
          <li><i class="fab fa-chrome" style="color: #0066ff"></i></li>
          <li><i class="fas fa-camera-retro" style="color: #e9052d"></i></li>
        </div>

        <div class="phone-footer">
          <li>
            <i class="fas fa-grip-lines-vertical"></i>
          </li>
          <li>
            <i class="far fa-square"></i>
          </li>
          <li>
            <i class="fas fa-arrow-left"></i>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
